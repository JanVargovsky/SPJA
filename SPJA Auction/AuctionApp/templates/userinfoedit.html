            <h2>{{ title }}</h2>
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                  <label class="control-label col-sm-2" for="username">User name:</label>
                  <div class="col-sm-10">
                      {{form.username}}
                  </div>
                </div>

                <div class="form-group">
                    <label for="id_firstname" class="col-md-2 control-label">First name:</label>
                    <div class="col-md-10">
                        {{ form.first_name }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_lastname" class="col-md-2 control-label">Last name:</label>
                    <div class="col-md-10">
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_email" class="col-md-2 control-label">Email:</label>
                    <div class="col-md-10">
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Submit" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock %}
