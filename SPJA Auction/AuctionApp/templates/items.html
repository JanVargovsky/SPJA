{% extends "layout.html" %}

{% block content %}

{% if not user.is_authenticated %}

<p>Log in please.</p>

{% else %}
    <h1>{{title}}</h1>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    {% for i in items %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td><a href="{% url 'edititem' i.id %}" class="btn btn-danger btn-xs">Edit</a></td>
        <td><a href="{% url 'deleteitem' i.id %}" class="btn btn-danger btn-xs">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
