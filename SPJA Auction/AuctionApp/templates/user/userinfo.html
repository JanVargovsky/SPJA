{% extends "layout.html" %}

{% block content %}

<section id="userProfile">
    <h2>{{ title }}</h2>
    <hr />
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">User name:</label>
            <div class="col-sm-10">
            <p class="form-control-static">{{customuser.username}} ({{customuser.id}})</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">First name:</label>
            <div class="col-sm-10">
            <p class="form-control-static">{{customuser.first_name}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Last name:</label>
            <div class="col-sm-10">
            <p class="form-control-static">{{customuser.last_name}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
            <p class="form-control-static">{{customuser.email}}</p>
            </div>
        </div>

        {% if showEdit %}
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
        <a href="{% url 'userinfoedit' customuser.username %}" class="btn btn-default">Edit</a>
            </div>
        </div>
        {% endif %}
    </div>
</section>

{% endblock %}
