{% extends "layout.html" %}

{% block content %}

<h1>{{title}}</h1>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Show profile</th>
            <th>Message</th>
        </tr>
    </thead>
    {% for u in users %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td><a href="{% url 'userinfo' u.username %}" class="btn btn-info btn-xs">Show profile</a></td>
        {% if user.username != u.username %}
        <td><a href="{% url 'messagesend' u.username %}" class="btn btn-info btn-xs">Message me!</a></td>
        {% else %}
        <td></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
