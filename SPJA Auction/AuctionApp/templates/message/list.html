{% extends "layout.html" %}

{% block content %}

<h1>{{title}}</h1>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>From</th>
            <th>To</th>
            <th>Text</th>
            <th>Sent at</th>
        </tr>
    </thead>
    {% for m in messages %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{m.user_from}}</td>
        <td>{{m.user_to}}</td>
        <td>{{m.text}}</td>
        <td>{{m.date}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
