{% extends "layout.html" %}

{% block content %}

<section id="MessageForm">
    <h2>{{ title }}</h2>
    <form action="." method="post" class="form-horizontal">
        {% csrf_token %}
        <hr />
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">To:</label>
            <div class="col-sm-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_text" class="col-md-2 control-label">Text</label>
            <div class="col-md-10">
                {{ form.text }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </div>
    </form>
</section>

{% endblock %}
