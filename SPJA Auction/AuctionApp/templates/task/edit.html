{% extends "layout.html" %}

{% block content %}

<section id="editTaskForm">
    <h2>{{ title }}</h2>
    <form action="." method="post" class="form-horizontal">
        {% csrf_token %}
        <hr />
        <div class="form-group">
            <label for="id_text" class="col-md-2 control-label">Text</label>
            <div class="col-md-10">
                {{ form.text }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_status" class="col-md-2 control-label">Status</label>
            <div class="col-md-10">
                {{ form.status }}
            </div>
        </div>
        <div class="checkbox">
            <div class="col-md-offset-2 col-md-10 ">
                <label>
                    {{ form.deleted }}
                    Deleted
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</section>

{% endblock %}
