{% extends "layout.html" %}

{% block content %}

<section id="createTaskForm">
    <h1>{{ title }}</h1>
    <form action="." method="post" class="form-horizontal">
        {% csrf_token %}
        <hr />
        <div class="form-group">
            <label for="id_text" class="col-md-2 control-label">Text</label>
            <div class="col-md-10">
                {{ form.text }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_status" class="col-md-2 control-label">Status</label>
            <div class="col-md-10">
                {{ form.status }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </div>
    </form>
</section>

{% endblock %}
