{% extends "layout.html" %}

{% block content %}

<h1>{{title}}</h1>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Text</th>
            <th>Status</th>
            <th>Created at</th>
            <th>Delete</th>
        </tr>
    </thead>
    {% for t in tasks %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{t.text}}</td>
        <td>{{t.status.name}}</td>
        <td>{{t.created_at}}</td>
        <td><a href="{% url 'taskdelete' t.id %}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
