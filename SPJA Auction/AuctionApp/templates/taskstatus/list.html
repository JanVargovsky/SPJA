{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <h1>{{title}}</h1>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Status name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for s in statuses %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{s.name}}</td>
                <td><a href="{% url 'taskstatusdelete' s.id %}"  class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></a></td>
            </tr>
            {% endfor %}
        </table>

        <a href="{% url 'taskstatuscreate' %}" class="btn btn-primary">Create new</a>
    </div>
</div>

{% endblock %}
